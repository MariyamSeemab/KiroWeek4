[build]
builder = "NIXPACKS"

[build.nixpacksConfig]
packages = ["python3", "cairo", "pango", "libjpeg", "giflib", "librsvg"]

[deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[variables]
NODE_ENV = "production"