services:
  # Backend API Service
  - type: web
    name: retro-ai-paint-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: retro-ai-paint/backend
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: retro-ai-paint-backend
          property: port
      - key: AI_MOCK_MODE
        value: false
      - key: DEFAULT_AI_PROVIDER
        value: huggingface-free
      - key: HF_FREE_MODEL
        value: runwayml/stable-diffusion-v1-5
      - key: MAX_CONCURRENT_GENERATIONS
        value: 5
      - key: CACHE_EXPIRATION_HOURS
        value: 24
      - key: REQUEST_TIMEOUT_MS
        value: 300000
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
    healthCheckPath: /api/health
